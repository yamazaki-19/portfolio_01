<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 電話番号が自動的にリンク扱いにされるのを防ぐ。 -->
    <meta name="format-detection" content="telephone=no" />

    <!-- ファビコン画像の指定。 -->
    <link rel="icon" type="image/png" href="fav.png" />

    <!-- スマホでホームにサイトを追加したときに表示するアイコン画像の指定。 -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />

    <!--SNS共有関係-->
    <meta property="og:url" content="ページのURL" />
    <meta property="og:title" content="Works | ERIKO YAMAZAKI Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This is the portfolio of Eriko Yamazaki, aspiring web designer." />
    <meta property="og:image" content="画像のURL" />
    <!--絶対パスのURLで設定-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Twitterユーザー名" />
    <meta property="og:site_name" content="Works | ERIKO YAMAZAKI Portfolio" />
    <meta property="fb:app_id" content="appIDを入力" />
    <!--なければ削除-->

    <!--【開発用】検索除外　本番公開したら必ず削除すること！-->
    <meta name="robots" content="noindex,nofollow" />

    <!--ブラウザのスタイルの削除-->
    <link rel="stylesheet" href="css/reset.css" />
    <!--ベースのスタイルの設置-->
    <link rel="stylesheet" href="css/base.css" />
    <!--基本のスタイルの設置-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Works | ERIKO YAMAZAKI Portfolio</title>
    <meta name="description" content="This is the portfolio of Eriko Yamazaki, aspiring web designer." />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <nav>
        <div class="logo">ERIKO YAMAZAKI</div>
        <ul>
          <li>
            <a href=""><p>Profile</p></a>
          </li>
          <li><a href="">Works</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- トップに戻るボタン -->
    <div class="top_button">
      <a href="#"><img src="./img/top_button.png" alt="トップに戻るボタン" width="109" height="98" /></a>
    </div>
    <!-- メイン -->
    <main></main>
    <!-- お問い合わせ -->
    <section class="contact" id="contact">
      <h2 class="title_flat">Contact</h2>
      <div class="contact_inner">
        <div class="contact_text">
          <p>Thank you very much for taking the time to view my portfolio.</p>
          <p>If you have any questions or would like to get in touch, please feel free to contact me.</p>
        </div>
        <div class="contact_mail">
          <a class="mail_btn" href="j.v.xen19@gmail.com">j.v.xen19@gmail.com</a>
        </div>
      </div>
    </section>
    <!-- フッター -->
    <footer>
      <small>© 2025 ERIKO YAMAZAKI</small>
    </footer>
  </body>
</html>
